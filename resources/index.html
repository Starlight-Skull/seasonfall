<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="icons/favicon.ico">
    <title>Seasonfall</title>
    <script src="app/neutralino.js"></script>
    <script type="module" src="app/init.js"></script>
    <script type="module" src="app/data.js"></script>
    <script type="module" src="app/menu.js"></script>
    <script type="module" src="app/main.js"></script>
</head>
<body>
<div id="debugMenu">
    <section>
        <h3>General</h3>
        <div>
            <label for="userId">User ID</label>
            <input type="number" id="userId" disabled>
        </div>
        <div>
            <label for="showBoxes">Show Hit Boxes</label>
            <input type="checkbox" id="showBoxes">
        </div>
        <div>
            <label for="showLiveDebug">Show Live Debug</label>
            <input type="checkbox" id="showLiveDebug">
        </div>
        <br>
        <h3>Player</h3>
        <div>
            <label for="hp">HP</label>
            <input type="number" id="hp" min="0">
        </div>
        <div>
            <label for="maxHp">Max HP</label>
            <input type="number" id="maxHp" min="1">
        </div>
        <div>
            <label for="mp">MP</label>
            <input type="number" id="mp" min="0">
        </div>
        <div>
            <label for="maxMp">Max MP</label>
            <input type="number" id="maxMp" min="0">
        </div>
        <div>
            <label for="xp">XP</label>
            <input type="number" id="xp" min="0">
        </div>
        <div>
            <label for="damage">Damage</label>
            <input type="number" id="damage" min="0">
        </div>
        <div>
            <label for="speed">Speed</label>
            <input type="number" id="speed" min="0">
        </div>
        <div>
            <label for="maxAir">Max Air Time</label>
            <input type="number" id="maxAir" min="0">
        </div>
        <div>
            <label for="x">x</label>
            <input type="number" id="x" min="0">
        </div>
        <div>
            <label for="y">y</label>
            <input type="number" id="y" min="0">
        </div>
        <div>
            <label for="hasCollision">Collision</label>
            <input type="checkbox" id="hasCollision">
        </div>
    </section>
    <section>
        <h3>Weather</h3>
        <div>
            <label for="main">Name</label>
            <select name="main" id="main">
                <option value="Thunderstorm">Thunderstorm</option>
                <option value="Drizzle">Drizzle</option>
                <option value="Rain">Rain</option>
                <option value="Snow">Snow</option>
                <option value="Mist">Mist</option>
                <option value="Smoke">Smoke</option>
                <option value="Haze">Haze</option>
                <option value="Dust">Dust</option>
                <option value="Fog">Fog</option>
                <option value="Sand">Sand</option>
                <option value="Ash">Ash</option>
                <option value="Squall">Squall</option>
                <option value="Tornado">Tornado</option>
                <option value="Clear">Clear</option>
                <option value="Clouds">Clouds</option>
            </select>
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" id="description">
        </div>
        <div>
            <label for="time">Timestamp (hmm)</label>
            <input type="number" id="time" min="0">
        </div>
        <div>
            <label for="sunrise">Sunrise (hmm)</label>
            <input type="number" id="sunrise" min="0">
        </div>
        <div>
            <label for="sunset">Sunset (hmm)</label>
            <input type="number" id="sunset" min="0">
        </div>
        <div>
            <label for="temp">Temperature (&deg;C)</label>
            <input type="number" id="temp" step="0.01">
        </div>
        <div>
            <label for="tempFeelsLike">Feels Like (&deg;C)</label>
            <input type="number" id="tempFeelsLike" step="0.01">
        </div>
        <div>
            <label for="pressure">Pressure (hPa)</label>
            <input type="number" id="pressure" min="0">
        </div>
        <div>
            <label for="humidity">Humidity (%)</label>
            <input type="number" id="humidity" min="0">
        </div>
        <div>
            <label for="dewPoint">Dew Point (&deg;C)</label>
            <input type="number" id="dewPoint" step="0.01">
        </div>
        <div>
            <label for="clouds">Clouds (%)</label>
            <input type="number" id="clouds" min="0">
        </div>
        <div>
            <label for="uvi">UV Index</label>
            <input type="number" id="uvi" step="0.01">
        </div>
        <div>
            <label for="visibility">Visibility (m)</label>
            <input type="number" id="visibility" min="0">
        </div>
        <div>
            <label for="windSpeed">Wind Speed (m/s)</label>
            <input type="number" id="windSpeed" step="0.01" min="0">
        </div>
        <div>
            <label for="windDeg">Wind Degrees</label>
            <select id="windDeg" name="windDeg">
                <option value="East">East</option>
                <option value="West">West</option>
            </select>
        </div>
        <div>
            <label for="windGust">Wind Gust (m/s)</label>
            <input type="number" id="windGust" step="0.01" min="0">
        </div>
        <div>
            <label for="rain">Rain (mm/h)</label>
            <input type="number" id="rain" step="0.01" min="0">
        </div>
        <div>
            <label for="snow">Snow (mm/h)</label>
            <input type="number" id="snow" step="0.01" min="0">
        </div>
    </section>
</div>
<main>
    <div id="pauseMenu">
        <section id="pause">
            <div class="menuHeader">
                <h3 id="pauseTitle">Paused</h3>
            </div>
            <div class="menuContent">
                <button data-target="continue">Continue</button>
                <button data-target="save">Save</button>
                <button disabled data-target="load">Load</button>
                <button disabled data-target="newCharacter">New</button>
                <button data-target="settingsGeneral">Settings</button>
                <button data-target="stats">Statistics</button>
                <button data-target="quit">Save & Quit</button>
            </div>
            <div class="menuVersion">
                <p id="version">version</p>
            </div>
        </section>
        <section id="load">
            <div class="menuHeader">
                <h3>Load Game</h3>
            </div>
            <div class="menuContent"></div>
            <div class="menuFooter">
                <button data-target="pause">Cancel</button>
                <button data-target="load">Load</button>
            </div>
        </section>
        <section id="newCharacter">
            <div class="menuHeader menuHeaderMulti two">
                <button class="active">Character</button>
                <button data-target="newApi">API</button>
            </div>
            <div class="menuContent">
                <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Name">
                </div>
                <div>
                    <label for="model">Model</label>
                    <select name="model" id="model"></select>
                </div>
            </div>
            <div class="menuFooter">
                <button data-target="pause">Cancel</button>
                <button data-target="newApi">Next</button>
            </div>
        </section>
        <section id="newApi">
            <div class="menuHeader menuHeaderMulti two">
                <button data-target="newCharacter">Character</button>
                <button class="active">API</button>
            </div>
            <div class="menuContent">
                <div>
                    <p>https://openweathermap.org/</p>
                </div>
                <div>
                    <label for="newApiKey">API Key</label>
                    <input type="text" id="newApiKey">
                </div>
                <div>
                    <label for="newLat">Coordinates</label>
                    <input type="text" title="Latitude" id="newLat" placeholder="lat">
                    <input type="text" title="Longitude" id="newLon" placeholder="lon">
                </div>
                <div>
                    <button data-target="navigator">Use Current Location</button>
                </div>
                <div>
                    <button data-target="search">Search</button>
                    <input type="text" title="Location" id="newLocation" placeholder="Location">
                    <select data-target="newSelectResult" title="Search Results" name="newSearchResults" id="newSearchResults"></select>
                </div>
            </div>
            <div class="menuFooter">
                <button data-target="newCharacter">Back</button>
                <button data-target="create">Create</button>
            </div>
        </section>
        <section id="settingsGeneral">
            <div class="menuHeader menuHeaderMulti three">
                <button class="active">General</button>
                <button data-target="settingsApi">API</button>
                <button data-target="settingsKeybindings">Keybindings</button>
            </div>
            <div class="menuContent">
                <div>
                    <label for="showFps">Show FPS</label>
                    <input type="checkbox" id="showFps">
                </div>
                <div>
                    <label for="showPlayerStats">Show Live Stats</label>
                    <input type="checkbox" id="showPlayerStats">
                </div>
                <div>
                    <label for="scale">World Scale</label>
                    <input type="number" id="scale">
                </div>
            </div>
            <div class="menuFooter">
                <button data-target="pause">Back</button>
                <button data-target="saveSettingsGeneral">Save</button>
            </div>
        </section>
        <section id="settingsApi">
            <div class="menuHeader menuHeaderMulti three">
                <button data-target="settingsGeneral">General</button>
                <button class="active">API</button>
                <button data-target="settingsKeybindings">Keybindings</button>
            </div>
            <div class="menuContent">
                <div>
                    <p>https://openweathermap.org/</p>
                </div>
                <div>
                    <label for="apiKey">API Key</label>
                    <input type="text" id="apiKey">
                </div>
                <div>
                    <label for="lat">Coordinates</label>
                    <input type="text" title="Latitude" id="lat" placeholder="lat">
                    <input type="text" title="Longitude" id="lon" placeholder="lon">
                </div>
                <div>
                    <button data-target="navigator">Use Current Location</button>
                </div>
                <div>
                    <button data-target="search">Search</button>
                    <input type="text" title="Location" id="location" placeholder="Location">
                    <select data-target="selectResult" title="Search Results" name="searchResults" id="searchResults"></select>
                </div>
            </div>
            <div class="menuFooter">
                <button data-target="pause">Back</button>
                <button data-target="saveSettingsApi">Save</button>
            </div>
        </section>
        <section id="settingsKeybindings">
            <div class="menuHeader menuHeaderMulti three">
                <button data-target="settingsGeneral">General</button>
                <button data-target="settingsApi">API</button>
                <button class="active">Keybindings</button>
            </div>
            <div id="keybindingsContainer" class="menuContent"></div>
            <div class="menuFooter">
                <button data-target="pause">Back</button>
            </div>
        </section>
        <section id="stats">
            <div class="menuHeader">
                <h3 id="nameStats">Statistics (playerName)</h3>
            </div>
            <div id="statsContainer" class="menuContent"></div>
            <div class="menuFooter">
                <button data-target="pause">Back</button>
            </div>
        </section>
    </div>
    <canvas id="screen"></canvas>
</main>
</body>
</html>
